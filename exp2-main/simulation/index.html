                <script>
                  function calculateFrequency() {
                    // Get the values of the inductor and capacitors
                    const C = parseFloat(document.getElementById('capacitor').value);
                    const l1 = parseFloat(document.getElementById('l1').value);
                    const l2 = parseFloat(document.getElementById('l2').value);
  
                    // Calculate the total capacitance
                    const lt = (l1 + l2);
  
                    // Calculate the frequency
                    const Frequency = 1 / (2 * Math.PI * Math.sqrt(lt * C));
  
                    // Display the frequency 
                    document.getElementById('Frequency').textContent = Frequency.toFixed(6) + "Hz";
  
                  }
  
                </script>


<!--sin wave generation script-->

<script>
  function generateSineWave() {
    const amplitude = 1;
    const frequency = parseFloat(document.getElementById("frequency").value);

    const x = [];
    const y = [];

    for (let t = 0; t < 2 * Math.PI; t += 0.01) {
      x.push(t);
      y.push(amplitude * Math.sin(2 * Math.PI * frequency * t));
    }

    const trace = {
      x: x,
      y: y,
      mode: 'lines',
      type: 'scatter'
    };

    const layout = {
      title: 'Sine Wave',
      xaxis: {
        title: 'Frequency (Hz)'
      },
      yaxis: {
        title: 'Amplitude (mm)'
      }
    };

    // Create the Plotly chart
    Plotly.newPlot('sineWavePlot', [trace], layout);

    // Customize the Plotly chart configuration
    Plotly.update('sineWavePlot', {}, {
      displayModeBar: false, // Remove the mode bar (zoom, pan, etc.)
      displaylogo: false, // Remove the Plotly logo
      responsive: true // Enable responsiveness
    });

    // Show the modal
    const modal = document.getElementById('sineWaveModal');
    modal.style.display = 'block';
    const modeBar = document.querySelector('.plotly .modebar');
    if (modeBar) {
      modeBar.style.display = 'none';
    }
  }

  function closeModal() {
    // Close the modal
    const modal = document.getElementById('sineWaveModal');
    modal.style.display = 'none';
  }
</script>
